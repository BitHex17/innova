# Innova - Snapcraft Build - Known to build in Ubuntu 18.04+ - WIP Currently as of Innova v3.3.8.5
# https://innova.io
# https://github.com/carsenk/innova
# By Carsen Klock
name: innova
version: '3.3.8.5'
summary: Innova
description: |
  An open source hybrid cryptocurrency called Innova, which features Fortuna Stakes (Masternodes), Staking, Mining, Multisig, and much more!
icon: src/qt/res/icons/innova_icon.png

grade: stable
confinement: classic

parts:
  innova:
    after: [desktop-qt5]
    plugin: qmake
    qt-version: qt5
    source: https://github.com/carsenk/innova.git
    build-packages:
      - g++
      - unzip
      - wget
      - jq
      - build-essential
      - zlib1g-dev
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libevent-dev
      - libtool
      - libqt5gui5
      - libqt5core5a
      - libqt5dbus5
      - qttools5-dev
      - qttools5-dev-tools
      - qt5-default
    override-build: |
      echo "Downgrading OpenSSL to 1.0.1j"
      wget https://www.openssl.org/source/openssl-1.0.1j.tar.gz
      tar -xzvf openssl-1.0.1j.tar.gz
      cd openssl-1.0.1j
      ./config
      make
      make depend
      make install
      ln -sf /usr/local/ssl/bin/openssl `which openssl`
      echo "Populating innova.conf"
      mkdir ~/.innova
      echo -e "nativetor=0\naddnode=innova.host\naddnode=innova.win\naddnode=innova.pro\naddnode=triforce.black" > ~/.innova/innova.conf
      echo "Grabbing Latest Chaindata"
      cd ~/.innova
      rm -rf database txleveldb smsgDB
      wget https://github.com/carsenk/innova/releases/download/v3.3.7/chaindata1799510.zip
      unzip chaindata1799510.zip
      rm chaindata1799510.zip
      echo "Back to Compiled QT Binary Folder"
      cd ~/innova
      echo "Get Coinexplorer FS List"
      wget https://www.coinexplorer.net/api/v1/INN/masternode/list
      cat list | jq '.result[0].addr' | tr -d "\""  >> fspeers.txt
      cat list | jq '.result[1].addr' | tr -d "\""  >> fspeers.txt
      cat list | jq '.result[2].addr' | tr -d "\""  >> fspeers.txt
      sed 's/^/addnode=/' fspeers.txt > addnode.txt
      cat addnode.txt >> ~/.innova/innova.conf
      rm list
      rm fspeers.txt
      rm addnode.txt
    override-build: |
      qmake "USE_UPNP=1" "USE_QRCODE=1" OPENSSL_INCLUDE_PATH=/usr/local/ssl/include OPENSSL_LIB_PATH=/usr/local/ssl/lib innova-qt.pro
      OPENSSL_INCLUDE_PATH=/usr/local/ssl/include OPENSSL_LIB_PATH=/usr/local/ssl/lib make -j4
